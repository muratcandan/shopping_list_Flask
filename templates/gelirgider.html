{% extends "base.html" %} {% block content %}

<div
  style="margin-top: 10px; text-align: center; text-decoration: none"
  class="product"
>
  <img
    style="height: 300px"
    src="https://previews.123rf.com/images/vectorscore/vectorscore1910/vectorscore191000017/137055151-money-loading-money-coming-to-me-background-template.jpg"
    alt="Parayükleniyor"
  />
</div>

<ul>
  {% for d in veri %}

  <div style="text-align: center; text-decoration: none" class="product">
    <a href="/product/{{d[0]}}"> <h4>{{ d[1] }}</h4></a>

    <div>
      <b>Ürün Türü : </b> {{ d[2] }} <br />
      <b>Fiyatı(TL) :</b> {{ d[3] }} <br />
      <b>Tarih :</b> {{ d[4] }} <br />
      <b>Kullanıcı :</b> {{ d[5] }} <br />
      <b>Kalan Para :</b> {{ d[6] }}
    </div>

    <form action="/productdelete/{{ d[0] }}">
      <input type="submit" value="Sil" />
    </form>

    <form action="/productedit/{{ d[0] }}">
      <input type="submit" value="Guncelle" />
    </form>
  </div>

  {% endfor %}
</ul>

{% endblock %}
